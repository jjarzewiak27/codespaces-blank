<div class="grid-container">
<header class="site-header">

<nav class="site-nav" aria-label="Main navigation">
<ul>

<main class="site-main">
<figure>
<!-- Replace "image.jpg" with your chosen image file inside the ASN8 folder -->

</figure>
</main>


<aside class="site-aside" aria-labelledby="logo-heading">
<h2 id="logo-heading" class="visually-hidden">Logo</h2>


<!-- Accessible inline SVG logo -->
<svg role="img" aria-labelledby="svgTitle svgDesc" width="200" height="200" viewBox="0 0 200 200" focusable="false" xmlns="http://www.w3.org/2000/svg">
<title id="svgTitle">Pixels the Cat — Logo</title>
<desc id="svgDesc">A simple cat-style logo used as an example.</desc>
<!-- Simple stylized cat face -->
<circle cx="100" cy="100" r="80" fill="#f3c677" stroke="#333" stroke-width="3" />
<circle cx="70" cy="85" r="10" fill="#333" />
<circle cx="130" cy="85" r="10" fill="#333" />
<path d="M70 130 Q100 150 130 130" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round" />
<polygon points="40,60 60,30 80,60" fill="#f3c677" stroke="#333" stroke-width="3" />
<polygon points="160,60 140,30 120,60" fill="#f3c677" stroke="#333" stroke-width="3" />
</svg>

</aside>
